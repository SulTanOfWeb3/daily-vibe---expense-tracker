<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Vibe Check</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-2xl mx-auto px-4 py-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Daily Vibe Check</h1>
      <p class="text-gray-600">Track your mood and daily moments</p>
    </div>

    <!-- Add Entry Form -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 mb-6">
      <h2 class="text-lg font-semibold text-gray-900 mb-4">How are you feeling?</h2>
      
      <form id="vibeForm">
        <!-- Date Input -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
          <input 
            type="date" 
            id="dateInput" 
            required
            class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
        </div>

        <!-- Mood Selection -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-3">Mood</label>
          <div class="grid grid-cols-5 gap-3">
            <button 
              type="button" 
              class="mood-btn p-4 rounded-xl border-2 border-gray-200 hover:border-blue-400 hover:bg-blue-50 transition-all text-3xl flex flex-col items-center gap-1"
              data-mood="amazing"
            >
              <span>ğŸ˜„</span>
              <span class="text-xs text-gray-600 font-medium">Amazing</span>
            </button>
            <button 
              type="button" 
              class="mood-btn p-4 rounded-xl border-2 border-gray-200 hover:border-blue-400 hover:bg-blue-50 transition-all text-3xl flex flex-col items-center gap-1"
              data-mood="good"
            >
              <span>ğŸ™‚</span>
              <span class="text-xs text-gray-600 font-medium">Good</span>
            </button>
            <button 
              type="button" 
              class="mood-btn p-4 rounded-xl border-2 border-gray-200 hover:border-blue-400 hover:bg-blue-50 transition-all text-3xl flex flex-col items-center gap-1"
              data-mood="okay"
            >
              <span>ğŸ˜</span>
              <span class="text-xs text-gray-600 font-medium">Okay</span>
            </button>
            <button 
              type="button" 
              class="mood-btn p-4 rounded-xl border-2 border-gray-200 hover:border-blue-400 hover:bg-blue-50 transition-all text-3xl flex flex-col items-center gap-1"
              data-mood="rough"
            >
              <span>ğŸ˜”</span>
              <span class="text-xs text-gray-600 font-medium">Rough</span>
            </button>
            <button 
              type="button" 
              class="mood-btn p-4 rounded-xl border-2 border-gray-200 hover:border-blue-400 hover:bg-blue-50 transition-all text-3xl flex flex-col items-center gap-1"
              data-mood="struggling"
            >
              <span>ğŸ˜¢</span>
              <span class="text-xs text-gray-600 font-medium">Hard</span>
            </button>
          </div>
        </div>

        <!-- Notes Input -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Quick Notes</label>
          <textarea 
            id="notesInput" 
            rows="3"
            placeholder="What's on your mind? (optional)"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition-colors shadow-sm"
        >
          Save Entry
        </button>
      </form>
    </div>

    <!-- Stats Overview -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 mb-6">
      <h2 class="text-lg font-semibold text-gray-900 mb-4">Overview</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-gray-50 rounded-xl p-4">
          <p class="text-sm text-gray-600 mb-1">Total Entries</p>
          <p class="text-2xl font-bold text-gray-900" id="totalEntries">0</p>
        </div>
        <div class="bg-gray-50 rounded-xl p-4">
          <p class="text-sm text-gray-600 mb-1">Current Streak</p>
          <p class="text-2xl font-bold text-gray-900" id="currentStreak">0 days</p>
        </div>
      </div>
    </div>

    <!-- Entries List -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-gray-900">Recent Vibes</h2>
        <button 
          id="clearAllBtn"
          class="text-sm text-red-600 hover:text-red-700 font-medium"
        >
          Clear All
        </button>
      </div>
      
      <div id="entriesList" class="space-y-3">
        <p class="text-gray-500 text-center py-8">No entries yet. Start tracking your vibes!</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
